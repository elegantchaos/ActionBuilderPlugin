name: Tests

on: [push, pull_request]

jobs:

    macOS-swift56:
        name: macOS (Swift 5.6)
        runs-on: macos-12
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Make Logs Directory
          run: mkdir logs
        - name: Select Swift
          uses: swift-actions/setup-swift@next
          with:
            swift-version: "5.6"
        - name: Check Swift Version
          run: swift --version
        - name: Build (release)
          run: swift build -c release
        - name: Upload Logs
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: logs
            path: logs


